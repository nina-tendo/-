<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/css.css">
	<title>Document</title>
</head>
<body>
	<main class="wrapper">
		<h1 class="heading">Список пользователей</h1>
		<div class="selectors">
			<div class="sortAscending">Сортировка по возрастанию</div>
			<div class="sortDescending">Сортировка по убыванию</div>
		</div>
		<div class="list-box">
			<ul class="list">
			</ul>
		</div>
		<div class="modal-window">
			<button class="closeButton">&#10006;</button>
			<div class="modal-content">
				<img class="modal-img-box">
				<ul class="user-info">
					<li class="info-street">
						<p>Street: </p>
						<span></span>
					</li>
					<li class="info-city">
						<p>City: </p>
						<span></span>
					</li>
					<li class="info-state">
						<p>State: </p>
						<span></span>
					</li>
					<li class="info-email">
						<p>Email: </p>
						<span></span>
					</li>
					<li class="info-tel">
						<p>Phone: </p>
						<span></span>
					</li>
				</ul>
			</div>
		</div>
	</main>
	<li class="js-list-item list-item">
		<div class="img-box">
			<img class="item-img" src="" alt="">
		</div>
		<span class="user-text title-name"></span>
		<span class="user-text first-name"></span>
		<span class="user-text last-name"></span>
	</li>
	
	<script src="js/app.js"></script>
</body>
</html>
